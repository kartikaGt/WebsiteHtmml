<!DOCTYPE html>
<html>
<title>Koleksiku</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="animation.css">
<link rel="stylesheet" type="text/css" href="style.css">
<style>
.mySlides {display:none}
</style>
<body>

<div class="w3-container">
  <a class="tmbl-coklat" href="index.html" role="button">Kembali</a> 
  <h2>Koleksiku</h2>
  <p>Ada beberapa sampel gambar dari hasil karyaku. Dari gambar pasangan, icon kepala, sampai fullbody satu karakter</p>
</div>

<div class="w3-content" style="max-width:800px">
  <img class="mySlides" src="img slide/couple 2.jpg" style="width:100%">
  <img class="mySlides" src="img slide/couple.jpg" style="width:100%">
  <img class="mySlides" src="img slide/couple3.jpg" style="width:100%">
  <img class="mySlides" src="img slide/dito.jpg" style="width:100%">
  <img class="mySlides" src="img slide/girls.jpg" style="width:100%">
  <img class="mySlides" src="img slide/lelah.jpg" style="width:100%">
  <img class="mySlides" src="img slide/nadeshiko yurucamp.jpg" style="width:100%">
  <img class="mySlides" src="img slide/sena.jpg" style="width:100%">
</div>

<div class="w3-center">
  <div class="w3-section">
    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
  </div>
  <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
  <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
  <button class="w3-button demo" onclick="currentDiv(3)">3</button>
  <button class="w3-button demo" onclick="currentDiv(4)">4</button> 
  <button class="w3-button demo" onclick="currentDiv(5)">5</button> 
  <button class="w3-button demo" onclick="currentDiv(6)">6</button>
  <button class="w3-button demo" onclick="currentDiv(7)">7</button> 
  <button class="w3-button demo" onclick="currentDiv(8)">8</button> 
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" w3-red", "");
  }
  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
